services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./modelo:/app/modelo
    environment:
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3